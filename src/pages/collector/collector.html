<ion-header>
  <ion-navbar>
    <ion-title>Collector Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="background-color: #EAEDED;">
    <ion-card-header>
      <ion-item style="background-color: #EAEDED;">
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="milk_type">
          <ion-option value="cow">Cow</ion-option>
          <ion-option value="buffalo">Buffalo</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <p style="font-weight: 900;font-size: 18px;color: #000000;">Status</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item no-padding>
        <p style="font-weight: 900;">Quantity</p>
        <progress-bar [progress]="progress_quantity"></progress-bar>
      </ion-item>
      <ion-item no-padding>
        <p style="font-weight: 900;">FAT</p>
        <progress-bar [progress]="progress_fat"></progress-bar>
      </ion-item>
      <ion-item no-padding>
        <p style="font-weight: 900;">SNF</p>
        <progress-bar [progress]="progress_snf"></progress-bar>
      </ion-item>
      <ion-item no-padding>
        <ion-row>
          <ion-col col-10>
            <p style="font-weight: 900;">Farmers</p>
          </ion-col>
          <ion-col col-2>
            <p style="font-weight: 900;">5012</p>
          </ion-col>
        </ion-row>
        <progress-bar [progress]="progress_farmers"></progress-bar>
      </ion-item>
      <ion-row>
        <ion-col col-9>
          <p style="font-weight: 900;font-size: 18px;color: #000000;">Total Price</p>
        </ion-col>
        <ion-col col-3>
          <p style="font-weight: 900;">Rs. 1.0 Lac</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
