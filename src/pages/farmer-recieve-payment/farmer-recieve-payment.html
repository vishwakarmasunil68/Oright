<ion-header>
  <ion-navbar>
    <ion-title>Farmer Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    Enter Amount to recieve
  </ion-item>
  <ion-item>
    <input placeholder="" type="text" [(ngModel)]="amount">
  </ion-item>
  <ion-item no-lines
            style="width: 100%;display: flex;text-align: center;justify-content: center;align-items: center;">
    <div (click)="callPaymentRecieveAPI()"
         style="display: flex;text-align: center;justify-content: center;align-items: center;">
      <div
        style="background-color: #488aff;width: 80%;display: flex;text-align: center;justify-content: center;align-items: center;border-radius: 20px;height: 40px;">
        <p style="font-size: 15px;font-weight: bolder;color: #FFFFFF;">Recieve</p>
      </div>
    </div>
  </ion-item>
</ion-content>
