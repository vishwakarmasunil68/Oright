<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="height: 100%;display: block;text-align: center;align-items: center;justify-content: center;">
    <ion-item no-lines
              style="display:flex;justify-content: center;align-items: center;text-align: center;margin-top: 50px;">
      <img src="assets/imgs/logo.png" style="width: 170px;">
    </ion-item>
    <ion-item>
      <p style="color: #000000;font-size: 16px;">Username</p>
      <input placeholder="" type="text" [(ngModel)]="email"
             style="width: 100%;padding-left: 10px;padding-right: 10px;border: 1px solid transparent;">
    </ion-item>

    <ion-item no-lines
              style="width: 100%;display: flex;text-align: center;justify-content: center;align-items: center;margin-top: 20px;">
      <div (click)="callAPI()"
           style="display: flex;text-align: center;justify-content: center;align-items: center;">
        <div
          style="background-color: #488aff;width: 80%;display: flex;text-align: center;justify-content: center;align-items: center;border-radius: 20px;height: 40px;">
          <p style="font-size: 15px;font-weight: bolder;color: #FFFFFF;">SUBMIT</p>
        </div>
      </div>
    </ion-item>

  </div>
</ion-content>
